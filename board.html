    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                font-size: 16px;
                line-height: 1.5;
            }

            .container {
                width: 1200px;
                margin: 0 auto;
            }
            header a {
                text-decoration: none;
                color: #333;
            }

            /***** HEADER *****/
            header {
                background: #000;
            }
            #header {
                height: 70px;
                display: flex;
                padding-left: 50px;
                align-items: center;
                position: relative;
            }
            .logo {
                display: block;
                width: 100px;
                height: 20px;
                background: url(qa/images/logo.png) no-repeat;
                background-size: 100%;
            }

            /********** NAVIGATION **********/
            nav .gnb {
                display: flex;
                padding-left: 40px;
            }
            .gnb>li {
                display: block;
                width: 150px;
                text-align: center;
                position: relative;
                z-index: 100;
            }
            .gnb>li>a {
                color: #bbb;
                font-family: san-serif;
                font-weight: 900;
                display: block;
                line-height: 55px;
                position: relative;
            }
            .gnb>li>a::before {
                content: '';
                width: 6px;
                height: 6px;
                border-radius: 50%;
                background: #fff;
                position: absolute;
                top: 5px;
                left: 74px;
                display: none;
            }
            .gnb>li>a:hover::before {
                display: block;
                animation: fadein 0.8s;
            }
            @keyframes fadein {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            .lnb {
                padding: 0;
                position: absolute;
                background-color: #000;
                width: 100%;
                left: 0;
                top: 55px;
                display: none;
                z-index: 99;
                font-size: 14px;
            }
            .lnb a {
                color: #fff;
                position: relative;
            }
            .lnb li {
                margin: 12px 0;
            }
            .lnb li:first-child {
                margin-top: 20px;
            }
            .lnb li:last-child {
                margin-bottom: 20px;
            }
            .lnb a::before {
                content: '';
                height: 1px;
                background: #fff;
                position: absolute;
                transform: scaleX(0);
                transition: transform 0.5s;
                left: 0px;
                right: 0px;
                bottom: -5px;
                transform-origin: bottom right;
            }
            .lnb a:hover::before {
                transform: scaleX(1);
                transform-origin:bottom left;
                
            }
            .icon {
                float: right;
                position: absolute;
                right: 30px;
            }
            .icon a {
                display: inline-block;
                color: #bbb;
            }
            .material-symbols-outlined {
                padding-left: 10px;
            }

            /* Container */
            .container-choi {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            /* Form */
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 30px;
            }

            input,
            textarea {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            textarea {
                height: 150px;
            }

            /* Buttons */
            .btn {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }

            .cancel,
            button {
                padding: 10px 20px;
                font-size: 18px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.2s ease-in-out;
                text-decoration: none;
                color: #fff;
            }

            .cancel,
            button {
                background-color: #007bff;
            }

            .cancel:hover,
            button:hover {
                background-color: #0062cc;
            }
            #bulletin-board {
                width: 100%;
                color: #000;
            }
        </style>
        <script src="../js/jquery.min.js"></script>
    </head>

                        </li>

                                <li><a href="javascript:void(0)">견적내기</a></li>

                            </ul>
                        </li>
                        <li class="th"><a href="javascript:void(0)">체험</a>
                            <ul class="lnb lnb_3 list-style-none txt-align">
                                <li><a href="javascript:void(0)">스페이스</a></li>

        <div class="container-choi">
            <form>

                <h1>글 작성</h1>

                <input type="text" id="name" name="name" placeholder="이름:">

                <input
                    type="text"
                    id="subject"
                    name="subject"
                    placeholder="제목:">

                <textarea id="message" name="message" placeholder="내용:"></textarea>

                <input type="date" id="date" name="date" placeholder="날짜">

                <button id="submit">작성 완료</button>

            </form>

            <div id="bulletin-board"></div>

        </div>
        <script>
            $(document).ready(function () {
                $("#submit").click(function (e) {
                    e.preventDefault();

                    // values
                    var name = $("#name").val();
                    var subject = $("#subject").val();
                    var message = $("#message").val();
                    var date = $("#date").val();

                    // create 
                    var newPost = '<div class="post"><h2>' + subject + '</h2><p>' + message + '</p>' +
                            '<p>작성자: ' + name + '</p><p>작성일: ' + date + '</p></div>';

                    // append 
                    $("#bulletin-board").append(newPost);

                });
            });
        </script>
