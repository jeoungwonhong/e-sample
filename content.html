<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
                color: #000000;
                margin: 0;
                padding: 0;
                background: #ffffff;
            }
            .content-choi {
                display: block;
                max-width: 1200px;
                margin: 0 auto;
                padding: 40px;
                animation: fade-in 1s ease-out;
            }
            .content-choi h2 {
                text-align: center;
            }
            .row-choi {
                margin: 0 -10px;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .content_items-choi {
                display: flex;
                flex-direction: column;
                width: calc(33.33% - 20px);
                padding: 10px;
                text-align: center;
                margin-bottom: 20px;
                
            }
            .content_items-choi img {
                width: 100%;
                height: 200px;
                margin-bottom: 10px;
            }
            .content_items-choi h3 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            .content_items-choi p {
                font-size: 1rem;
                line-height: 1.5;
                margin-bottom: 10px;
            }
            a {
                text-decoration: none;
                background-color: #000000;
                color: #ffffff;
                padding: 10px 20px;
                border-radius: 5px;
                font-weight: bold;
                transition: all 0.2s ease-in-out;
            }
            a:hover {
                background-color: #ffffff;
                color: #000000;
            }

            @media screen and (max-width: 768px) {
                .content_items-choi {
                    width: calc(50% - 20px);
                }
            }

            @media screen and (max-width: 480px) {
                .content_items-choi {
                    width: 100%;
                }
            }
            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
